    - 《东方地灵殿》以后的作品都存在单帧伤害上限，《东方地灵殿》还有一个非线性非单调计算公式，子机和 Boss 重合时所有子弹都在同一帧命中触发上限，而在下方时子弹会分散命中，输出会提高；
