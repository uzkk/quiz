  - “星符「Satellite Illusion」”是弹幕判定符卡中的特例，不会消耗凭依槽。“「Silver Skyway」”是弹幕判定中的特例，也不会消耗凭依槽。“Resurrection”看起来是弹幕判定，其实是普通体术判定，因此不会消耗凭依槽。“圆月伞”是体术判定中的特例，可以消耗对面下仆状态防御时的凭依槽。
