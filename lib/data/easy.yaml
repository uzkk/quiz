- - 幻想乡唯一一个引发三次异变的角色是以下哪位？
  - - 八坂神奈子
    - 射命丸文
    - 圣白莲
    - 八云紫
  - 风神录、地灵殿、星莲船三作的异变都直接或间接由神奈子导致。

- - 早苗的祖先是以下哪位？
  - - 洩矢诹访子
    - 未知人类
    - 八坂神奈子
    - 东风谷游猫
  - “早苗现在虽然是作为神奈子的巫女，但是可以呼唤奇迹的她，实际上是诹访子的遥远的子孙。”——《东方风神录》设定文档

- - 魂魄妖忌神隐前，妖梦担任着什么职位？
  - - 幽幽子的剑术指导
    - 白玉楼的庭师
    - 幽幽子的厨师
    - 白玉楼的门卫
  - “在冥界的白玉楼的庭师。本来是作为大小姐的剑术老师。”——《东方花映冢》设定文档

