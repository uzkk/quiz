- - 有关飞碟，下列说法错误的是：
  - - 每次击破敌人掉落飞碟的初始运动方向是随机的
    - 非彩蝶被击破后，会掉落一个从该碟颜色开始变色的彩蝶碎片
    - 将红蝶击破后，其中的蓝点将被返还，其中的红点将两倍返还
    - 将绿碟完全填充并击破，一共会得到相当于 4/3 个 bomb。
  - 每个飞碟掉落后朝着左下/右下方向运动，且一定与上一个飞碟掉落的方向相反。因此并没有随机性。
