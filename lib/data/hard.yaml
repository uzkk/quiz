# b 音乐相关

- - 以下哪首东方原曲从头到尾没有使用三拍子？
  - - 天空の花の都（天空的花都）
    - 妖怪の山 ～ Mysterious Mountain（妖怪之山）
    - 狂気の瞳 ～ Invisible Full Moon（狂气之瞳）
    - 廃獄ララバイ（废狱摇篮曲）
  - 天空的花都始终都是4/4拍，尽管前奏听上去像是三拍子。妖怪之山前奏及主旋律是三拍子，狂气之瞳前奏及主旋律是三拍子，废狱摇篮曲始终都是三拍子。
  - b

- - 以下哪首东方原曲是最长的四面道中曲？
  - - 天空の花の都（天空的花都）
    - フォールオブフォール ～ 秋めく滝（秋意渐浓之瀑）
    - 幻想のホワイトトラベラー（幻想的白色旅人）
    - マジカルストーム（魔力的风暴）
  - 天空花都时长 08:10，是最长的四面道中曲，后续排名依次是秋意渐浓之瀑、幻想的白色旅人、魔力的风暴，等等。
  - b

