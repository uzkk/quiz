- - 铃仙是逃避什么而来的地上的？
  - - 月面战争
    - 试药实验体
    - 偷窃罪
    - 被改造为兵器
  - “她是月兔，在地上人开始向月球发动侵略战争的时候，从月球逃了出来。”——《东方永夜抄》设定文档

- - 正作中出场的第一个付丧神是谁？
  - - 梅蒂欣·梅兰可莉
    - 露娜萨·普莉兹姆利巴
    - 梅露兰·普莉兹姆利巴
    - 莉莉卡·普莉兹姆利巴
  - 梅蒂欣虽然初登场于《东方花映冢》，晚于骚灵姐妹（《东方妖妖梦》），但骚灵并不是付丧神。

- - 火焰猫燐 Zun 绘有多少只耳朵？ 
  - - 4只
    - 3只
    - 2只
    - 6只
  - 两只猫耳+两只人耳。

- - 九十九弁弁的妹妹是？
  - - 九十九八桥
    - 九十九桥姬
    - 九十九桥桥
    - 九十九乔乔
  - 嗯，其他三个答案搞笑来的。

- - 以下哪位是兔角同盟的首领？
  - - 铃仙·优昙华院·因幡
    - 蓬莱山辉夜
    - 因幡帝
    - 八意永琳
  - “事情的起因，是一只妖怪兔闯入宴会当中，看到了一个似乎很美味的火锅。正要吃的时候却发现里面的肉是兔肉，随后便向兔角同盟的领袖铃仙·优昙华院·因幡（兔子）做了报告。”——《东方文花帖》

- - 以下哪位不是神明？
  - - 蕾蒂·霍瓦特罗克
    - 秋静叶
    - 依神紫苑
    - 键山雏
  - 蕾蒂是妖怪。注：紫苑和雏属于疫病神，也是神明的一种。

- - 八云紫的爬山方式是什么？
  - - 隙间
    - 步行
    - 飞行
    - 爬行
  - “等下，你这家伙不是转移出来的吗？这算哪门子的爬山啊……”——《东方绯想天》小野塚小町 to 八云紫

- - 以下唯一一个在《东方风神录》中以前也出现过的角色是哪位？
  - - 射命丸文
    - 河城荷取
    - 键山雏
    - 东风谷早苗
  - 文文在文花帖（小说）及花映冢中登场，两者均在风神录以前。

- - 因幡帝很喜欢喝什么？
  - - 啤酒
    - 可乐
    - 牛奶
    - 高汤

- - 魅魔是以下哪种种族？
  - - 恶灵
    - 付丧神
    - 妖怪
    - 恶魔
  - “对于博丽神社怀有恨意的恶灵。”——《东方梦时空》设定文档

- - 秦心有多少个面具？
  - - 66
    - 65
    - 64
    - 67
  - “面具的数量为六十六个。”——《东方心绮楼》设定文档

- - 东方一设立绘中唯一一位黑丝绝对领域是哪位？
  - - 封兽鵺
    - 博丽灵梦
    - 八坂神奈子
    - 村纱水蜜
  - 搜遍一设立绘也找不到第二个黑丝绝对领域啦，嗯。

- - 以下哪位的名字中不包含自己的种族？
  - - 今泉影狼
    - 古明地觉
    - 封兽鵺
    - 上白泽慧音
  - 今泉影狼是狼女，古明地觉是觉，封兽鵺是鵺，上白泽慧音是白泽。

- - 稗田阿求是第几代当家？
  - - 第九
    - 第八
    - 第七
    - 第十
  - 阿求是御阿礼第九代转世，阿礼本人作为前世并不统计在内。另外，御阿礼之子的名字均以数字命名，求（きゅう）即与九（きゅう）同音。

- - 三月精中以下哪位危险度相对最高？
  - - 桑尼·米尔克
    - 露娜·切云德
    - 斯塔·萨菲雅
    - 都是极低
  - 露娜和斯塔的危险度都是极低，唯有桑尼是低。

- - 第二个成为 EX 道中的二面 BOSS 是以下哪位？
  - - 多多良小伞
    - 键山雏
    - 水桥帕露西
    - 橙
  - 第一个是橙，在《东方妖妖梦》中同时担任二面 BOSS 和 EX 面道中 BOSS；第二个是小伞，在《东方星莲船》中同时担任二面 BOSS 和 EX 面道中 BOSS。

- - 以下哪位可以和魔理沙组成“禁咒的咏唱组”？
  - - 爱丽丝·玛格特罗依德
    - 帕秋莉·诺蕾姬
    - 风见幽香
    - 圣白莲
  - 《东方永夜抄》四对自机组合中，魔理沙与爱丽丝的组合名为“禁咒的咏唱组”。

- - 以下哪个人物不包含中国元素？
  - - 圣白莲
    - 霍青娥
    - 宫古芳香
    - 红美铃
  - 霍青娥零设出自《聊斋》，宫古芳香的外表形象是中国僵尸，红美铃……无论怎么看都是中国角色好吗！

- - 据《东方求闻史纪》记载，以下哪个区域的危险度最高？
  - - 妖怪之山
